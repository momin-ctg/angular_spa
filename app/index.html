<div ng-include="'lorem.html'"></div>
<div>
    <input type="text" ng-model="price">
    Price: {{ price | currency:"BDT- ":5 }}
</div>
<div ng-controller="mylanguages">
    Select your language preferences: <br/>
    <button ng-click="php()">PHP</button>
    <button ng-click="jsc()">JavaScript</button>
    <button ng-click="html()">HTML5</button>
    <button ng-click="css()">CSS3</button>
    <button ng-click="cpp()">C++</button>

    <p>You have selected: {{ myAns }}</p>
</div>

<script>

    var application = angular.module('myApp', []);
    application.controller('mylanguages', function ($scope) {
        $scope.myAns = "Nothing Selected";

        $scope.php = function () {
            $scope.myAns = "PHP";
        };
        $scope.jsc = function () {
            $scope.myAns = "JavaScript";
        };
        $scope.html = function () {
            $scope.myAns = "HTML5";
        };
        $scope.css = function () {
            $scope.myAns = "CSS3";
        };
        $scope.cpp = function () {
            $scope.myAns = "C\+\+";
        };
    });
</script>
